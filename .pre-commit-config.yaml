repos:
-   repo: local
    hooks:
    - id: pre-mortem-checks
      name: Pre-mortem static checks
      entry: python scripts/pre_mortem_checks.py
      language: system
      files: '\\.py$'
-   repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
    - id: flake8
      args: [--max-line-length=120]
